<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharatsikho</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body onload="onloadFunction()">
    <div class="container-fluid">
      <div class="row">
        <div class="header col-sm-12">
          <div class="search col-sm-12">
            <i class="fas fa-search fa-lg fonticon"></i>
            <input type="text" onkeyup="searchTask(event)" placeholder="search chapter" />
          </div>
        </div>
        <div id="main-chapter-container" aria-hidden="true"></div>
        <!---all chapters card will be here-->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.7.1/firebase-app.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.7.1/firebase-firestore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.7.1/firebase-auth.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
